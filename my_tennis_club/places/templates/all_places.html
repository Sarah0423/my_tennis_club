{% extends "master.html" %}

{% block title %}
My Tennis Club - List of all places
{% endblock %}

{% block content %}

<p><a href="/">HOME</a></p>

<h1>Places</h1>

<ul>
    {% for place in places %}
    <li>{{ place.name }} <button onclick="location.href='{% url '/court_list;' place.id %}'">顯示</button></li>
    {% endfor %}
    <li><a href="{% url 'court_list' %}">Court list</a></li>
</ul>
{% endblock %}
